<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="header_class">
            <h1>
                MEE6 Levelling Calculator
            </h1>
        </div>
        <p>
            ID List Below:
        </p>
        <select name=members method="GET" action="/">
            {% for member in members%}
                {% if member == "(None)" %}
                    <option value="{{members[member]}}" selected>
                        {{member}}
                    </option>
                {% endif %}
                {% if not member == "(None)" %}
                    <option value="{{members[member]}}">
                        {{member}}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
        <br>
        <br>
        <button>Submit</button>
        <br>
        <br>
        <hr style="border: 2px solid #122344; border-radius:20px"/>
        <p>
            If you cannot find your ID above, please enter it along with your username below in the appropriate fields:
        </p>
        <br>
        <form method="POST" action="{{ url_for('../') }}">
            Name (nickname): <input type="text", size="40", maxlength="40" name="username", class="more_space_left" style="margin-left: 0px;">
            <br>
            <br>
            Discord User ID: <input type="text", size="18", name="user_id",maxlength="18" style="margin-left: 17px;">
            <br>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
